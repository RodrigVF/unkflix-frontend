<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="bg-dark bg-opacity-75 rounded-4 py-5" style="max-width: 480px; width: 100%; padding-left: 3.5rem; padding-right: 3.5rem; transform: translateY(-25%);">
    <h2 class="text-white text-center mb-4 fw-bold">Cadastre-se</h2>
    <form>
      <div style="margin-bottom: 1.25rem;">
        <input type="text" class="form-control form-control-lg bg-secondary bg-opacity-50 border-0 text-white" placeholder="Seu nome completo" required>
      </div>
      <div style="margin-bottom: 1.25rem;">
        <input type="email" class="form-control form-control-lg bg-secondary bg-opacity-50 border-0 text-white" placeholder="Seu melhor e-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control form-control-lg bg-secondary bg-opacity-50 border-0 text-white" placeholder="Sua senha" required>
      </div>
      <div class="d-grid mb-4 mt-3">
        <button type="submit" class="btn btn-danger btn-lg fw-bold py-3">Cadastrar conta</button>
      </div>
      <div class="text-center">
        <span class="text-white-50">Já tem uma conta? </span>
        <a [routerLink]="['/login']" routerLinkActive="active" class="text-danger fw-bold text-decoration-none">Faça login</a>
      </div>
    </form>
  </div>
</div>
